services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: capstone-app
        container_name: capstone-app
        restart: unless-stopped
        working_dir: /var/www
        environment:
            APP_ENV: ${APP_ENV:-production}
            APP_DEBUG: ${APP_DEBUG:-false}
            APP_KEY: ${APP_KEY}
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: ${DB_DATABASE:-capstone}
            DB_USERNAME: ${DB_USERNAME:-capstone}
            DB_PASSWORD: ${DB_PASSWORD:-secret}
            REDIS_HOST: redis
            CACHE_STORE: redis
            SESSION_DRIVER: redis
            QUEUE_CONNECTION: redis
        volumes:
            - ./:/var/www
            - ./storage:/var/www/storage
        networks:
            - capstone-network
        depends_on:
            - db
            - redis

    web:
        image: nginx:alpine
        container_name: capstone-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - capstone-network
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: capstone-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-capstone}
            MYSQL_USER: ${DB_USERNAME:-capstone}
            MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
        volumes:
            - db-data:/var/lib/mysql
        networks:
            - capstone-network

    redis:
        image: redis:alpine
        container_name: capstone-redis
        restart: unless-stopped
        networks:
            - capstone-network
    
    # Mailpit for email testing (optional)
    mailpit:
        image: axllent/mailpit
        container_name: capstone-mailpit
        restart: unless-stopped
        ports:
            - "8025:8025"
            - "1025:1025"
        networks:
            - capstone-network

networks:
    capstone-network:
        driver: bridge

volumes:
    db-data:
